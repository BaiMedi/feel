<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Trabajo: Diseña Experiencias Personalizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cta-button {
            display: block;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoja de Trabajo: Diseña Experiencias Personalizadas</h1>
        <p>Completa esta hoja para estructurar una experiencia única para tus clientes.</p>
        
        <form>
            <label for="customerSegment">Segmento de cliente:</label>
            <input type="text" id="customerSegment" placeholder="Ejemplo: Clientes frecuentes, nuevos usuarios...">
            
            <label for="personalizationAction">Acción personalizada:</label>
            <textarea id="personalizationAction" placeholder="Ejemplo: Ofrecer descuentos basados en compras anteriores..."></textarea>
            
            <label for="toolsUsed">Herramientas que implementarás:</label>
            <input type="text" id="toolsUsed" placeholder="Ejemplo: Zendesk, ActiveCampaign...">
        </form>
        
        <p>Con esta estructura, podrás implementar personalización en tiempo récord.</p>
        
        <a href="https://klicana.work/tdivKK" class="cta-button" target="_blank">QUIERO INSCRIBIRME AHORA EN LUCRACHAT IA</a>
    </div>
</body>
</html>
